<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Me</title>
  <style>
    body {
      background-color: black; /* Set background color to black */
      display: flex;
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      height: 100vh; /* Set height to full viewport height */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    button {
      font-size: 18px; /* Increase font size */
      padding: 15px 20px; /* Add padding to the button */
      background-color: #ffffff; /* Set button background color to white */
      color: black; /* Set button text color to black */
      border: none; /* Remove button border */
      border-radius: 5px; /* Add border radius */
      cursor: pointer; /* Change cursor to pointer on hover */
    }

    button:hover {
      background-color: #cccccc; /* Change button background color on hover */
    }
  </style>
</head>
<body>

  <!-- Button that links to the photo in the "trust" folder -->
  <button onclick="window.location.href='./trust/brother-bilo-bosnov.gif'">Trust Me</button>

</body>
</html>
